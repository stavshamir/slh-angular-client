<div class="list-group">
  <a class="list-group-item list-group-item-action"
     style="cursor: pointer;"
     (click)="onSelect()">
    <div class="row">
      <div class="col-3">
        <img [src]="item.imagePath" [alt]="item.album" class="img-fluid" style="max-height: 60px">
      </div>
      <div class="col-9">
        <h5>{{ item.title }}</h5>
        <p>{{ item.playedAt | date:'EEEE dd-MM-yyyy HH:mm' }}</p>
      </div>
    </div>
  </a>
</div>

<div
  class="row rounded p-3"
  style="background-color: white">
  <div class="col-12">
    <div class="row">
      <div class="col-3">
        <h4>Add Filters</h4>
      </div>
      <div class="col-7">
        <div class="btn-toolbar">
          <button *ngIf="!filters['year'].isActive"
            (click)="filters['year'].isActive = true"
            class="btn btn-primary mr-3 px-4">Year</button>
          <button *ngIf="!filters['month'].isActive"
            (click)="filters['month'].isActive = true"
            class="btn btn-primary mr-3 px-4">Month</button>
          <button *ngIf="!filters['hour'].isActive"
            (click)="filters['hour'].isActive = true"
            class="btn btn-primary px-4">Hour</button>
        </div>
      </div>
      <div class="col-2">
        <button class="btn btn-success px-4" (click)="go()">Go</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <app-most-played-filter [filter]="filters['year']"  *ngIf="filters['year'].isActive"></app-most-played-filter>
        <app-most-played-filter [filter]="filters['month']" *ngIf="filters['month'].isActive"></app-most-played-filter>
        <app-most-played-filter [filter]="filters['hour']"  *ngIf="filters['hour'].isActive"></app-most-played-filter>
      </div>
    </div>
  </div>
</div>

<hr>
<div class="row">
  <div class="col-1">
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="removedFilter()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="col-11">
    <div class="row">
      <div class="col-12">
        <div class="row">
          <div class="col-2"><h5>{{ filter.type }}</h5></div>
          <div class="col-2">
            <h6>Between </h6>
          </div>
          <div class="col-3">
            <label>
              <input
                type="number"
                class="form-control"
                [min]="filter.minValue" [max]="filter.maxValue" [defaultValue]="filter.from">
            </label>
          </div>
          <div class="col-2">
            <h6>And </h6>
          </div>
          <div class="col-3">
            <label>
              <input
                type="number"
                class="form-control"
                [min]="filter.minValue" [max]="filter.maxValue" [defaultValue]="filter.to">
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

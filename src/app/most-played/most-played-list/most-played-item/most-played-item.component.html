<div class="list-group">
  <a class="list-group-item list-group-item-action"
     style="cursor: pointer;"
     (click)="onSelect()">
    <div class="row">
      <div class="col-3">
        <img [src]="item.track.imagePath" [alt]="item.track.album" class="img-fluid" style="max-height: 60px">
      </div>
      <div class="col-9">
        <h5>#{{ index }} {{ item.track.title }}</h5>
        <p>Play Count: {{ item.count }}</p>
      </div>
    </div>
  </a>
</div>
